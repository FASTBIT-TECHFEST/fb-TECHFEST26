<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastbit - Innovation Hub</title>

    <style>
        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
        }

        /* ================= BACKGROUNDS ================= */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ff0000, #8b0000);
            top: 10%;
            right: 10%;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff3333, #000000);
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        /* ================= NAVIGATION ================= */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 15, 0.95);
            padding: 20px 0;
            z-index: 1000;
            border-bottom: 2px solid #dc2626;
            backdrop-filter: blur(10px);
        }

        nav .container {
            max-width: 1400px;
            margin: auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav button {
            background: transparent;
            color: #fff;
            border: 2px solid #dc2626;
            padding: 10px 25px;
            margin-left: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav button:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.4);
        }

        /* ================= PAGES ================= */
        .page {
            display: none;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .page.active {
            display: block;
        }

        /* ================= GALLERY ================= */
        .gallery-page {
            padding-top: 120px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 40px;
            max-width: 1400px;
            margin: auto;
        }

        .gallery-item {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #2a2a2a;
            transition: 0.4s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            border-color: #dc2626;
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .placeholder {
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border: 2px dashed #333;
        }

        /* ================= MODAL ================= */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid #dc2626;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: 30px;
            right: 50px;
            font-size: 45px;
            background: #dc2626;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="grid-overlay"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <!-- NAVIGATION -->
    <nav>
        <div class="container">
            <div class="logo">⚡ FASTBIT EMBEDDED</div>
            <div>
                <button onclick="showPage('inauguration')">Inauguration</button>
                <button onclick="showPage('register')">Tech Event</button>
                <button onclick="showPage('gallery')">Gallery</button>
            </div>
        </div>
    </nav>

    <!-- GALLERY PAGE -->
    <div id="gallery" class="page gallery-page active">
        <div class="gallery" id="galleryGrid"></div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <span class="close-modal" onclick="closeModal()">×</span>
        <img id="modalImg" class="modal-content" />
    </div>

    <script>
        /* ================= PAGE NAV ================= */
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0, 0);
        }

        /* ================= GALLERY ================= */
        const imageUrls = [
            './assests/gallery/IMG_0051.JPG',
            './assests/gallery/IMG_0052.JPG',
            './assests/gallery/IMG_0053.JPG',
            './assests/gallery/IMG_0054.JPG'
        ];

        const galleryGrid = document.getElementById('galleryGrid');

        imageUrls.forEach((url, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';

            if (url) {
                const img = document.createElement('img');
                img.src = url;
                img.alt = `Fastbit Office ${index + 1}`;
                img.onclick = () => openModal(url);
                img.onerror = () => item.innerHTML = '<div class="placeholder">Image Failed</div>';
                item.appendChild(img);
            } else {
                item.innerHTML = '<div class="placeholder">Add Image</div>';
            }

            galleryGrid.appendChild(item);
        });

        function openModal(url) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalImg').src = url;
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
</body>
</html>
