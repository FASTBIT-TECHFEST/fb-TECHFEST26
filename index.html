<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fastbit - Innovation Hub</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  background: #0a0a0f;
  color: #fff;
  overflow-x: hidden;
}

/* NAVBAR */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(10,10,15,0.95);
  padding: 18px 0;
  border-bottom: 2px solid #dc2626;
  backdrop-filter: blur(10px);
  z-index: 1000;
}

nav .container {
  max-width: 1400px;
  margin: auto;
  padding: 0 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav .logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1.8em;
  font-weight: 800;
  background: linear-gradient(135deg, #ffffff, #dc2626);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

nav .logo img {
  height: 42px;
}

nav .nav-links button {
  background: transparent;
  color: white;
  border: 2px solid #dc2626;
  padding: 10px 22px;
  margin-left: 12px;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

nav .nav-links button:hover {
  background: #dc2626;
}

/* PAGE SYSTEM */
.page {
  display: none;
  min-height: 100vh;
  padding-top: 120px;
}

.page.active {
  display: block;
}

/* HERO */
.inaug-hero {
  text-align: center;
  padding: 80px 40px;
}

.inaug-title {
  font-size: clamp(2.5em, 6vw, 5em);
  background: linear-gradient(135deg,#fff,#ff3333);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px,1fr));
  gap: 30px;
  padding: 40px;
  max-width: 1400px;
  margin: auto;
}

.gallery-item {
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid #2a2a2a;
  cursor: pointer;
  transition: 0.4s;
}

.gallery-item:hover {
  transform: translateY(-8px);
  border-color: #dc2626;
}

.gallery-item img {
  width: 100%;
  height: 320px;
  object-fit: cover;
}

.placeholder {
  height: 320px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #777;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.modal.active {
  display: flex;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border: 3px solid #dc2626;
}

.close-modal {
  position: absolute;
  top: 25px;
  right: 40px;
  font-size: 40px;
  background: #dc2626;
  color: white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
</style>
</head>

<body>

<nav>
  <div class="container">
    <div class="logo">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAMAAABC4vDm..." alt="Fastbit Logo">
      FASTBIT EMBEDDED
    </div>
    <div class="nav-links">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('gallery')">Gallery</button>
    </div>
  </div>
</nav>

<!-- HOME -->
<div id="home" class="page active">
  <div class="inaug-hero">
    <h1 class="inaug-title">FASTBIT TECH FEST '26</h1>
    <p>Where Innovation Meets Competition</p>
  </div>
</div>

<!-- GALLERY -->
<div id="gallery" class="page">
  <div class="gallery" id="galleryGrid"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close-modal" onclick="closeModal()">Ã—</span>
  <img id="modalImg">
</div>

<script>
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  window.scrollTo(0,0);
}

/* GALLERY IMAGES */
const imageUrls = [
  './assests/gallery/IMG_0051.JPG',
  './assests/gallery/IMG_0052.JPG',
  './assests/gallery/IMG_0053.JPG',
  './assests/gallery/IMG_0054.JPG'
];

const galleryGrid = document.getElementById('galleryGrid');

imageUrls.forEach((url, i) => {
  const item = document.createElement('div');
  item.className = 'gallery-item';

  const img = document.createElement('img');
  img.src = url;
  img.alt = `Fastbit Office ${i+1}`;
  img.loading = 'lazy';

  img.onerror = () => {
    item.innerHTML = '<div class="placeholder">Image Failed to Load</div>';
  };

  img.onclick = () => openModal(url);

  item.appendChild(img);
  galleryGrid.appendChild(item);
});

/* MODAL */
function openModal(url) {
  document.getElementById('modal').classList.add('active');
  document.getElementById('modalImg').src = url;
}

function closeModal() {
  document.getElementById('modal').classList.remove('active');
}

document.getElementById('modal').onclick = e => {
  if (e.target.id === 'modal') closeModal();
};
</script>

</body>
</html>
